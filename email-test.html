use Illuminate\Support\Facades\Mail;

    public function sendPackageEmail(Request $request){
        $request->validate([
            'name'  => 'required|string|max:255',
            'email' => 'required|email|max:255',
        ]);
        $data = $request->only([
            'name', 
            'phone', 
            'email', 
        ]);
        try {
            Mail::raw(
                "📦 New Package Order Received\n\n" .
                "Dear Team,\n\n" .
                "A new customer has submitted a package order. Please find the details below:\n\n" .
                "Full Name: {$data['name']}\n" .
                "Phone Number: {$data['phone']}\n" .
                "Email Address: {$data['email']}\n"
                ,
                function ($message) {
                    $message->to([
                        'arman.alawaf@gmail.com',
                        'arman.alawaf@gmail.com',
                    ])
                     ->subject('New Order Notification');
                }
            );
            Mail::raw(
                "Dear {$data['name']},\n\n" .
                "Thank you for choosing our service!\n\n",
                function ($message) use ($data) {
                    $message->to($data['email'])
                            ->subject('Order Confirmation');
                }
            );
            return redirect('/')->with('success', '✅ Email sent successfully!');
        } catch (\Exception $e) {
            return response()->json([
                'status' => 'error',
                'message' => '❌ Mail error: ' . $e->getMessage()
            ], 500);
        }
    }
