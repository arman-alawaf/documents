<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laravel Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <section>
      <div class="container-fluid py-3">
        <div class="row">
          <div class="col-12">

            <textarea rows="22" cols="100" class="form-control">

<script defer>
    // Handle all submit buttons efficiently
    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function (event) {
        // Find the clicked submit button within this form
        const button = form.querySelector('button[type="submit"]');
        if (!button) return;

        // Save original text
        const originalText = button.textContent;

        // Disable button and show waiting text
        button.disabled = true;
        button.textContent = 'Please wait...';

        // Optional: if submission is AJAX or might fail, re-enable on error
        form.addEventListener('submitError', () => {
            button.disabled = false;
            button.textContent = originalText;
        });

        });
    });

    // Lazy load modal content
    function loadModalContent(modalId) {
        const modal = document.querySelector(modalId);
        if (modal && !modal.dataset.loaded) {
            modal.dataset.loaded = 'true';
            // Force reCAPTCHA to load when modal is opened
            if (typeof grecaptcha !== 'undefined') {
                grecaptcha.render(modal.querySelector('.g-recaptcha'), {
                    'sitekey': '{{ config("services.recaptcha.site_key") }}'
                });
            }
        }
    }
</script>
              
            </textarea>

          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
